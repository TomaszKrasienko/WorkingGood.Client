<div class="row">
  <div class="text-center" style="background-color: dodgerblue">
    <h1 style="margin: 20px; color: white">Companies</h1>
  </div>
  <div class="col-md-10 offset-1" style="margin-top: 20px">
    <div *ngFor="let company of companiesList">
      <div class="company-card" (click)="goToDetails(company.id)">
        <div class="row">
          <div class="col-md-2">
            <div class="company-logo">
  <!--          <ng-container *ngIf="company?.logo">-->
              <img class="company-logo-image" [src]="'https://pesi.pl/img/offers/projektowanie-logo-1.png'"/>
  <!--          </ng-container>-->
            </div>
          </div>
          <div class="col-md-10" >
            <div class="row content-row">
              <div class="col-md-9">
                <p class="title-paragraph">{{company.name}}</p>
              </div>
              <div class="col-md-3">
                <p class="active-offers-paragraph">Active offers: {{company.activeOfferQuantity}}</p>
              </div>
            </div>
            <div class="row content-row">
              <div class="col-md-9">
                <p class="description-paragraph">{{company.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
