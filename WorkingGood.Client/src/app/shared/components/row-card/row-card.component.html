<div class="row" class="row-card">
  <div class="row">
    <div class="col-md-10">
      <h2>{{offer.title}}</h2>
    </div>
    <div class="col-md-2 text-end">
      <button mat-icon-button matTooltip="Save" [matTooltipPosition]="'after'">
        <mat-icon>bookmark_border</mat-icon>
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-2">
          <i class="bi bi-building"></i> {{offer?.companyName}}
        </div>
        <div class="col-md-3">
          <div *ngIf="offer.ContractSalaryRangeMin !== undefined && offer.ContractSalaryRangeMax !== undefined">
            <i class="bi bi-coin"></i> Contract: {{offer?.ContractSalaryRangeMin}} - {{offer?.ContractSalaryRangeMax}} PLN
          </div>
          <div *ngIf="offer.B2BSalaryRangeMin !== undefined && offer.B2BSalaryRangeMax !== undefined" >
            <i class="bi bi-coin"></i> B2B: {{offer?.B2BSalaryRangeMin}} - {{offer?.B2BSalaryRangeMax}} PLN
          </div>
        </div>
        <div class="col-md-2">
          <i class="bi bi-person"></i> {{offer?.position?.name}}
        </div>
        <div class="col-md-1">
          <i class="bi bi-graph-up"></i> {{offer?.position?.level}}
        </div>
        <div class="col-md-1">
          <i class="bi bi-graph-up"></i> {{offer?.type}}
        </div>
      </div>
    </div>
    <div class="col-md-2" >
      <ng-container *ngIf="!isForEmployees">
        <button class="btn btn-outline-dark row-card-button">
          APPLY
        </button>
        <button class="btn btn-outline-dark row-card-button" (click)="redirectToDetails()">
          DETAILS
        </button>
      </ng-container>
    </div>
  </div>
</div>
